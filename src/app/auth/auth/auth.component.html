<div class="container mx-auto px-4">
  <div class="flex justify-center items-center gap-8 flex-wrap">
    <div class="max-w-md p-8 shadow-md rounded-md w-full sm:w-96">
      <h1 class="text-2xl font-bold mb-4">Formulario de registro</h1>
      <form (ngSubmit)="register()">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="firstName"
            >Nombre *</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su nombre"
            [(ngModel)]="user.firstName"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="lastName"
            >Apellidos *</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese sus apellidos"
            [(ngModel)]="user.lastName"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
            >Correo Electronico *</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su correo electronico"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Contraseña *</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="user.password"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="birthdate"
            >Fecha de nacimiento *</label
          >
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su fecha de nacimiento"
            [(ngModel)]="user.birthdate"
          />
        </div>
        <div>
          <button
            type="submit"
            class="bg-gray-800 text-white px-4 py-2 rounded-md"
          >
            Registrarme
          </button>
        </div>
      </form>
    </div>

    <div class="max-w-md p-8 shadow-md rounded-md w-full sm:w-96">
      <h1 class="text-2xl font-bold mb-4">Formulario de login</h1>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
            >Correo Electrónico *</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su correo electrónico"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Contraseña *</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="user.password"
          />
        </div>
        <div>
          <button
            type="submit"
            class="bg-gray-800 text-white px-4 py-2 rounded-md"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
